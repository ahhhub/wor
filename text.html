<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标悬停延迟播放视频</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <style>
        .video-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持视频宽高比 */
        }
    </style>
</head>
<body>
    <h1>鼠标悬停延迟播放视频</h1>
    <div 
        class="video-container" 
        onmouseenter="startDelayedPlay(this)" 
        onmouseleave="cancelDelayedPlay(this)">
        <video muted>
            <source src="textvideo.mp4" type="video/mp4">
            您的浏览器不支持 HTML 视频。
        </video>
    </div>

    <script>
        let playTimeout;

        // 鼠标悬停后设置延迟播放
        function startDelayedPlay(container) {
            playTimeout = setTimeout(() => {
                const video = container.querySelector('video');
                video.play();
            }, 1000); // 延迟1.5秒播放
        }

        // 鼠标离开时取消延迟播放
        function cancelDelayedPlay(container) {
            clearTimeout(playTimeout); // 清除延迟播放
            const video = container.querySelector('video');
            video.pause(); // 暂停视频
        }
    </script>
</body>
</html>
